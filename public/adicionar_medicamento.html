<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Medicamento</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Farmácia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="pacientes.html">Pacientes</a></li>
                <li class="nav-item"><a class="nav-link" href="medicamentos.html">Medicamentos</a></li>
                <li class="nav-item"><a class="nav-link" href="vendas.html">Vendas</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Adicionar Medicamento</h1>
        <form id="adicionar-medicamento-form">
            <div class="form-group">
                <label for="nome">Nome do medicamento</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="form-group">
                <label for="codigoRegistro">Código de registro</label>
                <input type="text" class="form-control" id="codigoRegistro" required>
            </div>
            <div class="form-group">
                <label for="dosagem">Dosagem</label>
                <input type="text" class="form-control" id="dosagem" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
    </div>

    <script>
        document.getElementById('adicionar-medicamento-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const medicamento = {
                nome: document.getElementById('nome').value,
                codigoRegistro: document.getElementById('codigoRegistro').value,
                dosagem: document.getElementById('dosagem').value
            };

            fetch('/medicamentos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(medicamento)
            })
            .then(response => response.json())
            .then(data => {
                alert('Medicamento adicionado com sucesso!');
                document.getElementById('adicionar-medicamento-form').reset();
            })
            .catch(error => console.error('Erro ao adicionar medicamento:', error));
        });
    </script>
</body>
</html>
