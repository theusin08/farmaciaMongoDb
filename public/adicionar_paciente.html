<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Paciente</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Farmácia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="pacientes.html">Pacientes</a></li>
                <li class="nav-item"><a class="nav-link" href="medicamentos.html">Medicamentos</a></li>
                <li class="nav-item"><a class="nav-link" href="vendas.html">Vendas</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Adicionar Paciente</h1>
        <form id="adicionar-paciente-form">
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" required>
            </div>
            <div class="form-group">
                <label for="documento">Número do documento</label>
                <input type="text" class="form-control" id="documento" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
    </div>

    <script>
        document.getElementById('adicionar-paciente-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const paciente = {
                nome: document.getElementById('nome').value,
                dataNascimento: document.getElementById('dataNascimento').value,
                documento: document.getElementById('documento').value
            };

            fetch('/pacientes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(paciente)
            })
            .then(response => response.json())
            .then(data => {
                alert('Paciente adicionado com sucesso!');
                document.getElementById('adicionar-paciente-form').reset();
            })
            .catch(error => console.error('Erro ao adicionar paciente:', error));
        });
    </script>
</body>
</html>
